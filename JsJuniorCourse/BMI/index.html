<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <title>BMI計算</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="images/BMICLogo.png" alt="LOGO" />
        <div class="wrap_inputHW">
            <label for="enter_height">身高 cm</label>
            <input id="enter_height" type="number" placeholder="請輸入身高"/>
            <label for="enter_weight">體重 kg</label>
            <input id="enter_weight"type="number" placeholder="請輸入體重"/>
        </div>
        <div class="result">
            看結果
        </div>
        <div class="wrap_reset">
            <div class="reset">
            <p>20.90</p>
            <p>BMI</p>
            <img src="images/icons_loop.png" />
            </div>
          <p>理想</p>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <h2>BMI紀錄</h2>
        <ul>
          <li>理想</li>
          <li>BMI<span>20.90</span></li>
          <li>weight<span>70kg</span></li>
          <li>height<span>180cm</span></li>
          <li>06-19-2020</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="container"></div>
    </div>
  </body>
</html>
