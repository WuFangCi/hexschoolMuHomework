<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="header">
        <h1>高雄旅遊資訊</h1>
        <select name="" id="">
            <option value="">- - 請選擇行政區 - -</option>
            <option value="高雄">高雄</option>
            <option value="台北">台北</option>
        </select>
        <div class="hotDistrict">
            <h2>
                熱門行政區
            </h2>
            <div class="wrapHotDistrict">
                <button>
                    苓雅區
                </button>
                <button>
                    三民區
                </button>
                <button>
                    新興區
                </button>
                <button>
                    鹽埕區
                </button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <a href="#">
                <div class="wrapGoData">
                    <div class="iconTriangle">
                    </div>
                </div>
            </a>
            <h3>
                {{三民區}}
            </h3>

            <ul class="renderData">
                <li>
                    <div class="wrapLocation">
                        <h4>高雄願景館</h4>
                        <h5>三民區</h5>
                    </div>
                    <p class="businessHours">
                        <img src="images/icons_clock.png" alt="clock">
                        週二至週日10:00-18:00，每週一公休</p>
                    <p class="viewAddress">
                        <img src="images/icons_pin.png" alt="pin">
                        高雄市三民區建國二路318號</p>
                    <div class="wrapPhoneVisit">
                        <p class="viewPhone">
                            <img src="images/icons_phone.png" alt="phone">
                            <a href="#">886-7-2363357</a>
                        </p>
                        <p class="viewVisit">
                            <img src="images/icons_tag.png" alt="tag">
                            免費參觀
                        </p>
                    </div>
                </li>
            </ul>
        </div>
      
    </div>
    <div class="footer">
        <div class="container">
            <h2>高雄旅遊網</h2>
            <p>
                資料來源：高雄市政府
            </p>
        </div>
    </div>
